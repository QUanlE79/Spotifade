<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-witdh, inital-scale=1.0" />
    <link rel="stylesheet" href="HomepageStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <title>Spotifade</title>
  </head>
  <body>
    <header>
      <div class="menu_side">
        <h1>Spotifade</h1>
        <div class="playlist">
          <h4 class="active" id="active">
            <span></span><i class="bi bi-music-note-beamed"></i>Playlist
          </h4>
          <h4>
            <span></span><i class="bi bi-music-note-beamed"></i>Last Listening
          </h4>
          <h4>
            <span></span><i class="bi bi-music-note-beamed"></i>Recommended
          </h4>
        </div>
        <div class="menu_song">
          <li class="song_item">
            <span>01</span>
            <img
              src="../src/img1.jpg"
              alt="Concho"
            />
            <h5>
              Gau Gau Gau
              <div class="subtitle">Ang ang</div>
              <i class="bi playListPlay bi-play-circle" id="1"></i>
            </h5>
          </li>
          <li class="song_item">
            <span>02</span>
            <img
              src="../src/img1.jpg"
              alt="Concho"
            />
            <h5>
              Gau Gau Gau
              <div class="subtitle">Ang ang</div>
              <i class="bi playListPlay bi-play-circle" id="1"></i>
            </h5>
          </li>
          <li class="song_item">
            <span>03</span>
            <img
              src="../src/img1.jpg"
              alt="Concho"
            />
            <h5>
              Gau Gau Gau
              <div class="subtitle">Ang ang</div>
              <i class="bi playListPlay bi-play-circle" id="1"></i>
            </h5>
          </li>
          <li class="song_item">
            <span>04</span>
            <img
              src="../src/img1.jpg"
              alt="Concho"
            />
            <h5>
              Gau Gau Gau
              <div class="subtitle">Ang ang</div>
              <i class="bi playListPlay bi-play-circle" id="1"></i>
            </h5>
          </li>
        </div>
      </div>
      <div class="song_side"></div>
      <div class="master_play">
        <div class="wave">
          <div class="wave1"></div>
          <div class="wave1"></div>
          <div class="wave1"></div>
        </div>
        <img src="../src/img1.jpg" alt="" id="poster_master_play">
        <h5 id="title">
          Gau Gau Gau
          <div class="subtitle">Con Cho</div>
        </h5>
        <div class="icon">
          <i class="bi shuffle bi-music-note-beamed">next</i>
          <i class="bi bi-skip-start-fill"></i>
          <i class="bi bi-play-circle-fill" id="masterPlay"></i>
          <i class="bi bi-skip-end-fill"></i>
          <i class="bi bi-download" id="download_music"></i>
        </div>
        <span id="currentStart">0:00</span>
        <div class="bar">
          <input type="range" id="seek" min="0" max="100">
          <div class="bar2" id="bar2"></div>
          <div class="dot"></div>
        </div>
        <span id="currentEnd">0:30</span>
        <div class="vol">
          <i class="bi bi-volume-up"></i>
          <input type="range" min="0" max="100" id="vol">
          <div class="vol_bar"></div>
          <div class="dot" id="vol_dot"></div>
        </div>
      </div>
    </div>
    </header>
    <script src="../src/Homepage.js"></script>
  </body>
</html>
